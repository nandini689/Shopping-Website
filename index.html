<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1>shopping</h1>
        </header>

        <main class="selection-container">
            <div class="option-box" data-option="option1">
                <input type="radio" name="product_option" id="option1" class="option-radio">
                <label for="option1" class="option-label">
                    <div class="option-main-info">
                        <strong>1 Unit</strong>
                        <span class="discount-badge ten-percent">10% OFF</span>
                    </div>
                    <div class="price-info">
                        <strong>$10.00 USD</strong>
                        <del>$20.00 USD</del>
                    </div>
                </label>
                <div class="standard-price-text">Standard Price</div>
                <div class="option-details">
                    <div class="detail-row">
                        <span>#1</span>
                        <select name="size1_1">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color1_1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option-box popular expanded" data-option="option2">
                <div class="popular-banner">MOST POPULAR</div>
                <input type="radio" name="product_option" id="option2" class="option-radio" checked>
                <label for="option2" class="option-label">
                    <div class="option-main-info">
                        <strong>2 Unit</strong>
                        <span class="discount-badge twenty-percent">20% OFF</span>
                    </div>
                    <div class="price-info">
                        <strong>$18.00 USD</strong>
                        <del>$24.00 USD</del>
                    </div>
                </label>
                <div class="option-details">
                    <div class="detail-row">
                        <span>#1</span>
                        <select name="size2_1">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color2_1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                    <div class="detail-row">
                        <span>#2</span>
                        <select name="size2_2">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color2_2">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option-box" data-option="option3">
                <input type="radio" name="product_option" id="option3" class="option-radio">
                <label for="option3" class="option-label">
                    <div class="option-main-info">
                        <strong>3 Unit</strong>
                        <span class="discount-badge thirty-percent">30% OFF</span>
                    </div>
                    <div class="price-info">
                        <strong>$24.00 USD</strong>
                        <del>$30.00 USD</del>
                    </div>
                </label>
                <div class="option-details">
                    <div class="detail-row">
                        <span>#1</span>
                        <select name="size3_1">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color3_1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                    <div class="detail-row">
                        <span>#2</span>
                        <select name="size3_2">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color3_2">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                    <div class="detail-row">
                        <span>#3</span>
                        <select name="size3_3">
                            <option value="S">Size S</option>
                            <option value="M">Size M</option>
                            <option value="L">Size L</option>
                        </select>
                        <select name="color3_3">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <span class="delivery-info">Free Delivery</span>
                <span class="total-price">Total: <strong>$18.00 USD</strong></span>
            </div>

            <button class="add-cart-button">
                <span>+</span> Add to Cart
            </button>
        </main>

        <footer class="site-footer">
            <p>Website created by Nandini Gupta</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
